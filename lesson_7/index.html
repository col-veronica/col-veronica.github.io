<!DOCTYPE html>
<html lang="ru">

<body>

			<iframe width="550" height="309" src="https://www.youtube.com/embed/AGvv93Pcz0w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="form">
			<form action="#">

				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">

		</div>
	</div>
</div>

			<img src="img/004-boarding-pass.png" alt="четвертое преимущество">

	</div>
	<button class="btn"> Получить Инструкцию</button>
</div>

	<div class="client-photo"><img src="img/01.jpg" alt="Первый клиент"></div>
